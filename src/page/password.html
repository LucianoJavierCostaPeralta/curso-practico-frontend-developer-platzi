<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="login--password">
        <section class="container--password">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />

            <h1 class="title--password">Create a new password</h1>

            <p class="subtitle--password">Enter a new passwrd for yue account</p>

            <form action="/" class="form--password">
                <label for="password" class="label--password">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input--password" />

                <label for="new-password" class="label--password">Password</label>
                <input type="password" id="new-password" placeholder="*********" class="input input--password" />

                <input type="submit" value="Confirm" class="primary--button login--button" />
                
            </form>
        </section>
    </main>
</body>

</html>
