<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="login--account">
        <section class="container--account">

            <h1 class="title--account">My account</h1>


            <form action="/" class="form--account">

                <div>
                    <label for="name" class="label--account">Name</label>
                    <input type="text" id="name" placeholder="name" class="input input--name--acount" />

                    <label for="email" class="label--account">Email</label>
                    <input type="email" id="email" placeholder="platzi@example.com" class="input input--email--account" />

                    <label for="password" class="label--account">Password</label>
                    <input type="password" id="password" placeholder="*********" class="input input--password--account" />
                </div>

                <input type="submit" value="Create" class="primary--button--account login--button--account" />
            </form>
        </section>
    </main>
</body>

</html>
