<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <main class="login--email">
        <section class="container--email">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />

            <h1 class="title--email">Email has been sent!</h1>

            <p class="subtitle--email">Please check your inbox for instructions on how to reset the password.</p>

            <div class="email--image">
                <img src="../assets/icons/email.svg" alt="email" />
            </div>

            <button class="primary--button--email login--button--email">
                Log in</button>

            <p class="resend">
                <span>Didn't receive the email ? </span>
                <a href="/">Resend</a>
            </p>

        </section>
    </main>
</body>

</html>
