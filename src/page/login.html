<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
</head>

<body>
    <main class="login--login">
        <section class="container--login">
            <img src="../assets/logos/logo_yard_sale.svg" alt="logo" class="logo" />

            <form action="/" class="form--login">
                <label for="email" class="label--login">Email address</label>
                <input type="email" id="email" placeholder="platzi@example.com" class="input input--email--login" />

                <label for="password" class="label--login">Password</label>
                <input type="password" id="password" placeholder="*********" class="input input--password--login" />

                <input type="submit" value="Log in" class="primary--button--login login--button--login" />

                <a href="/">Forgot my password</a>

            </form>
            
            <button type="button" class="secundary--button--login signup--button--login">Sign up</button>
        </section>
    </main>
</body>

</html>
